    <meta charset="UTF-8" />

    <title>Funeral</title>

  <body>
    <section class="head">
      <div class="hero-details">
        <h1>In loving memory</h1>
        <h3>Sam-Ayara Prince</h3>
      </div>
      <div class="hero-image">
        <img src="img/FB_IMG_15850536408874442.jpg" alt="" />
      </div>
    </section>

    <section class="bio">
      He was born July 6th 1964
      <br />
      survived with wife, children and Family Members
    </section>

    <button class="see-more">See More</button>

    <section class="showOnClick">
      <h3 class="content">His Life In Pictures</h3>

      <div class="life-images">
        <img src="img/Untitled-1.jpg" alt="" />
        <img src="img/Untitled-2.jpg" alt="" />

        <img src="img/Untitled-11.jpg" alt="" />
        <img src="img/Untitled-12.jpg" alt="" />
        <img src="img/Untitled-13.jpg" alt="" />
        <img src="img/Untitled-14.jpg" alt="" />
        <img src="img/Untitled-15.jpg" alt="" />
        <img src="img/Untitled-16.jpg" alt="" />
        <img src="img/Untitled-17.jpg" alt="" />
        <img src="img/Untitled-18.jpg" alt="" />
        <img src="img/Untitled-19.jpg" alt="" />
        <img src="img/Untitled-20.jpg" alt="" />
        <img src="img/Untitled-21.jpg" alt="" />
        <img src="img/Untitled-22.jpg" alt="" />
      </div>

      <section>
        <h3 class="burial-heading">Burial Arrangement</h3>

        <p class="arrange">
          Burial Arrangement will be announced by the Family
        </p>
      </section>

      <section class="condolence-section">
        <div class="form-container">
          <h3>Share your condolence message</h3>
          <form id="contact" name="contact" method="POST">
            <div class="hero-chat">
              <div class="flex_input">
                <input
                  type="text"
                  class="space"
                  required
                  placeholder="Name"
                  id="name"
                  name="name"
                />
                <input
                  type="text"
                  class="space"
                  required
                  placeholder="Phone No"
                  id="phone"
                  name="phone"
                />
              </div>
              <div class="txtarea">
                <textarea
                  name="message"
                  id="message-content"
                  cols="30"
                  rows="10"
                  required
                  placeholder="Kindly Enter Your Wishes and Message"
                  name="Kindly Enter Your Wishes and Message"
                ></textarea>
                <div class="btnwrap">
                  <button type="submit" class="send">
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="results-container">
          <h3>Messages of Condolence</h3>
          <div class="condolences"></div>
        </div>
      </section>
    </section>

    <audio
      loop
      controls
      type="audio/mp3"
      id="playAudio"
      src="audio/amazing_grace_mp3_38950.mp3"
    ></audio>
